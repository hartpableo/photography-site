<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Want high quality photos for yourself, your family and friends, or your business? HP Photography is here for you!">
    <meta name="author" content="Hart Pableo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Site | Hart Pableo</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="imgs/hp-photography-logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="welcome-section">
        <img src="imgs/hp-photography-logo-removebg-preview.png" alt="HP Photography logo" class="welcome-logo">
        <button class="welcome-cta">Press To Enter</button>
    </div>
    <div class="page-content">
    <header class="main-header">
        <div class="logo-container">
            <a href="#"><img src="imgs/hp-photography-logo-removebg-preview.png" alt="HP Photography logo" class="logo"></a>
            <i class="fas fa-bars"></i>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Book Online</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <div class="title-container">
            <h1 data-aos="fade-down" data-aos-duration="1200">HP Photography</h1>
            <div class="social-container" data-aos="fade-down" data-aos-duration="1200"> 
                <i class="fab fa-facebook social-link"></i>
                <i class="fab fa-instagram social-link"></i>
                <i class="fab fa-twitter social-link"></i>
            </div>
        </div>
        <div class="categories-container">
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200">
                <img src="imgs/wedding.jpg" alt="wedding-photo" class="category-img">
                <p class="category-name">Prenups &amp; Weddings</p>
            </div>
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="500">
                <img src="imgs/birthday.jpg" alt="birthday-photo" class="category-img">
                <p class="category-name">Birthdays &amp; Debuts</p>
            </div>
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="500">
                <img src="imgs/grad.jpg" alt="graduation-photo" class="category-img">
                <p class="category-name">Graduations</p>
            </div>
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="500">
                <img src="imgs/product.jpg" alt="product-photo" class="category-img">
                <p class="category-name">Product Images</p>
            </div>
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="500">
                <img src="imgs/portrait.jpg" alt="portrait-photo" class="category-img">
                <p class="category-name">Portraits</p>
            </div>
            <div class="category-item" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="500">
                <img src="imgs/concept.jpg" alt="concept-photo" class="category-img">
                <p class="category-name">Concepts &amp; Cosplays</p>
            </div>
        </div>
    </section>
    <section class="cta-section" data-aos="fade-right" data-aos-duration="300">
        <p>Want to work with me?</p>
        <button class="cta-btn">Let's Meet</button>
    </section>
    <footer>
        <small>All Rights Reserved. Created by Hart Pableo &copy; <span class="year"></span></small>
    </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
